<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">Send Email for Reset Password</div>
        <div class="card-body">
            <form #resetpasswordForm=ngForm (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input placeholder="Enter Email" type="email" name="email" class="form-control" id="email" [(ngModel)]="form.email" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10 offset-2">
                        <button type="submit" class="btn btn-primary" [disabled]="resetpasswordForm.invalid">Reset Password</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
